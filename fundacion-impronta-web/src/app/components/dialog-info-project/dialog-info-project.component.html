<div class="general-container-info-project">
  <div class="close-dialog">
    <button (click)="closeDialog()"><img src="../../../assets/svg/close-icon.svg" alt="Volver"></button>
  </div>
  <div class="title-project-info">
    <h1>{{data.project.title}}</h1>
  </div>
  <div class="project-video">
    <iframe
      [src] = "getCurrentVideoUrl()"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
  <div class="sub-topic init-sub-topic">
    <h2>Descripci√≥n: </h2>
    <p>{{data.project.description}}</p>
  </div>
  <div class="sub-topic">
    <h2>Problematica:</h2>
    <p>{{data.project.problematic}}</p>
  </div>
  <div class="sub-topic">
    <h2>Impacto:</h2>
    <p>{{data.project.proposal}}</p>
  </div>
  <div *ngIf="data.project.project_type === 'extension'" class="sub-topic">
    <h2>Presupuesto para ejecutar el proyecto:</h2>
    <p>{{data.exp_budget}}</p>
  </div>
  <div *ngIf="data.project.project_type === 'extension'" class="project-progress-bar">
    <h2>Presupuesto actual:</h2>
    <div class="progress-title">
    </div>
    <progress
      [value]="data.progress"
      max="100"
    ></progress>
    <div class="progress-text">
      {{ data.curr_budget }} /
      {{ data.exp_budget}}
    </div>
  </div>
  <div class="btn-donation end-sub-topic">
    <button>Donar</button>
  </div>
</div>
