<div class="container-volunteer-form">
  <form (submit)="sendVolunteerEmail()">
    <div class="container-first-name">
      <label for="firstName">Nombres</label>
      <input
        type="text"
        [(ngModel)]="first_name"
        name="first_name"
        placeholder="Nombres"
      />
    </div>
    <div class="container-last-name">
      <label for="lastName">Apellidos</label>
      <input
        type="text"
        [(ngModel)]="last_name"
        name="last_name"
        placeholder="Apellidos"
      />
    </div>
    <div class="container-email">
      <label for="email">Correo</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Correo"
      />
    </div>
    <div class="container-phone">
      <label for="phone">Telefono</label>
      <input
        type="number"
        [(ngModel)]="phone"
        name="phone"
        placeholder="Telefono"
      />
    </div>
    <div class="container-academic-level">
      <label for="academicLevel">Nivel academico</label>
      <select name="academic_level" [(ngModel)]="academic_level">
        <option value="Bachiller">Bachiller</option>
        <option value="Tecnico">Tecnico</option>
        <option value="Profesional">Profesional</option>
      </select>
    </div>
    <div class="container-habilities">
      <label for="habilities">Profesi贸n/experiencias tecnicas</label>
      <input
        type="text"
        name="habilities"
        [(ngModel)]="habilities"
        placeholder="Profesi贸n, experiencias tecnicas"
      />
    </div>
    <div class="container-work-hours">
      <label for="workHours">Nro. horas de disposici贸n</label>
      <input
        type="number"
        name="work_hours"
        [(ngModel)]="work_hours"
        min="1"
        max="1000"
        placeholder="Horas de trabajo"
      />
    </div>
    <div class="container-modality">
      <label for="modality">Modalidad</label>
      <select name="modality" [(ngModel)]="modality">
        <option value="Presencial">Presencial</option>
        <option value="Virtual">Virtual</option>
        <option value="Hibrido">Hibrido</option>
      </select>
    </div>
    <div class="container-interest-population">
      <label for="interestPopulation">Poblaci贸n de interes</label>
      <select name="interest_population" [(ngModel)]="interest_population">
        <option value="Primera infancia">Primera infancia</option>
        <option value="Adulto mayor">Adulto mayor</option>
        <option value="Vulnerables circ vida">
          Poblaciones vulnerables por circunstancias de vida
        </option>
      </select>
    </div>
    <div class="container-btn">
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
